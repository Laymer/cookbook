<!DOCTYPE HTML>
<html>
  <meta charset="utf-8">
  <head>
    <script>
      (function() {
        function load() {
          function out(oEvent) {
            console.log(this);
            console.log(oEvent);
          }
          var url = "file:///Users/masse/git/cookbook/static/xhr.html";
          var oReq = new XMLHttpRequest();
          oReq.open("GET", url);
          oReq.onloadend = out(oReq);
          oReq.send(null);
        }
        window.onload = load;
      })();
    </script>
  </head>
  <body>
    <h3> hello </h3>
  </body>
</html>
